<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字母打地鼠 - Letter Mole Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="game-container">
        <!-- 游戏标题 -->
        <header class="game-header">
            <h1 class="game-title animate__animated animate__bounce">🔤 字母打地鼠</h1>
            <div class="game-info">
                <div class="score-board">
                    <span class="label">得分:</span>
                    <span id="score" class="score">0</span>
                </div>
                <div class="level-board">
                    <span class="label">等级:</span>
                    <span id="level" class="level">1</span>
                </div>
                <div class="time-board">
                    <span class="label">时间:</span>
                    <span id="time" class="time">60</span>
                </div>
                <div class="lives-board">
                    <span class="label">生命:</span>
                    <div id="lives" class="lives">
                        <span class="heart">❤️</span>
                        <span class="heart">❤️</span>
                        <span class="heart">❤️</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- 游戏区域 -->
        <main class="game-area">
            <div class="mole-holes">
                <div class="hole" data-index="0">
                    <div class="mole">
                        <div class="letter" id="letter-0"></div>
                    </div>
                </div>
                <div class="hole" data-index="1">
                    <div class="mole">
                        <div class="letter" id="letter-1"></div>
                    </div>
                </div>
                <div class="hole" data-index="2">
                    <div class="mole">
                        <div class="letter" id="letter-2"></div>
                    </div>
                </div>
                <div class="hole" data-index="3">
                    <div class="mole">
                        <div class="letter" id="letter-3"></div>
                    </div>
                </div>
                <div class="hole" data-index="4">
                    <div class="mole">
                        <div class="letter" id="letter-4"></div>
                    </div>
                </div>
                <div class="hole" data-index="5">
                    <div class="mole">
                        <div class="letter" id="letter-5"></div>
                    </div>
                </div>
                <div class="hole" data-index="6">
                    <div class="mole">
                        <div class="letter" id="letter-6"></div>
                    </div>
                </div>
                <div class="hole" data-index="7">
                    <div class="mole">
                        <div class="letter" id="letter-7"></div>
                    </div>
                </div>
                <div class="hole" data-index="8">
                    <div class="mole">
                        <div class="letter" id="letter-8"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 控制面板 -->
        <div class="control-panel">
            <button id="start-btn" class="btn btn-primary">开始游戏</button>
            <button id="pause-btn" class="btn btn-secondary" disabled>暂停</button>
            <button id="reset-btn" class="btn btn-danger">重置</button>
        </div>

        <!-- 游戏说明 -->
        <div class="instructions">
            <h3>🎮 游戏说明</h3>
            <p>按下键盘上对应的字母来打击地鼠！</p>
            <p>快速反应，获得更高分数！</p>
        </div>
    </div>

    <!-- 游戏结束弹窗 -->
    <div id="game-over-modal" class="modal">
        <div class="modal-content animate__animated">
            <h2>🎉 游戏结束！</h2>
            <div class="final-score">
                <p>最终得分: <span id="final-score">0</span></p>
                <p>达到等级: <span id="final-level">1</span></p>
            </div>
            <div class="modal-buttons">
                <button id="play-again-btn" class="btn btn-primary">再玩一次</button>
                <button id="close-modal-btn" class="btn btn-secondary">关闭</button>
            </div>
        </div>
    </div>

    <!-- 粒子效果容器 -->
    <div id="particles"></div>

    <script src="script.js"></script>
</body>
</html>
